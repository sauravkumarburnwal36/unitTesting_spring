spring.application.name=TestingApp
server.port=9090
logging.level.org.springframework=DEBUG
#Db confifgurations
spring.datasource.url=jdbc:postgresql://${DB_HOST_URL}:5432/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver # or org.postgresql.Driver for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect # Change to PostgreSQLDialect if using PostgreSQL
my.variable=prod
